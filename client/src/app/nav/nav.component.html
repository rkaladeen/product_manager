<nav class="navbar navbar-expand-xl navbar-light bg-light">
  <h1 class="jumbotron py-2 mb-0 bg-dark text-warning">{{ title }}</h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="nav nav-pills mx-auto">
      <li class="nav-item" *ngFor="let x of tabs; index as i">
        <a class="nav-link btn btn-outline-secondary rounded border-0 ml-4" 
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           routerLink="/{{ tabs[i].route }}">{{ tabs[i].name }}</a>
      </li>
    </ul>
  </div>
</nav>
